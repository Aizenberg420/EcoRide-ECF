<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - EcoRide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 5%;
            border-radius: 20px; 
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2); 
            max-width: 90%; /* Utilisation de pourcentage pour la largeur maximale */
            min-height: 600px; 
            width: 100%;
            text-align: center;
        }
        .login-container h2 {
            color: #2ecc71; 
            margin-bottom: 30px; 
            font-size: 24px; 
            font-weight: bold;
        }
        .login-container .form-control {
            border-radius: 12px; 
            border: 1px solid #ddd;
            padding: 15px; 
            margin-bottom: 20px; 
            font-size: 3vw; 
        }
        .login-container .form-control:focus {
            border-color: #2ecc71;
            box-shadow: 0 0 8px rgba(46, 204, 113, 0.5); 
        }
        .login-container .btn-primary {
            background-color: #2ecc71;
            border: none;
            padding: 15px 20px; 
            border-radius: 12px; 
            width: 100%;
            font-size: 3vw; 
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .login-container .btn-primary:hover {
            background-color: #27ae60;
        }
        .login-container .user-type {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px; 
        }
        .login-container .user-type label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 16px; 
            color: #555;
        }
        .login-container .user-type input[type="radio"] {
            margin-right: 12px; 
            accent-color: #2ecc71; 
        }
        .login-container .register-link {
            text-align: center;
            margin-top: 20px; 
            font-size: 20px; /* Agrandi pour un texte plus lisible */
            color: #555;
        }
        .login-container .register-link a {
            color: #2ecc71;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px; /* Agrandi pour un texte plus lisible */
        }
        .login-container .register-link a:hover {
            text-decoration: underline;
        }
        .login-container .logo {
            width: 150px; 
            margin-bottom: 30px; 
        }
        @media (max-width: 768px) {
            .login-container {
                padding: 10%; 
            }
            .login-container h2 {
                font-size: 20px; /* Ajustement de la taille du titre pour les petits écrans */
            }
            .login-container .form-control {
                font-size: 4vw; /* Ajustement de la taille de police pour les petits écrans */
            }
            .login-container .btn-primary {
                font-size: 4vw; /* Ajustement de la taille de police pour les petits écrans */
            }
            .login-container .register-link {
                font-size: 14px; /* Ajustement de la taille de police pour les petits écrans */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="icon.png" alt="EcoRide Logo" class="logo">
        <h2>Connexion à EcoRide</h2>
        <form action="#" method="POST">
            <div class="user-type">
                <label style="font-size: 30px;">
                    <input type="radio" name="userType" value="user" checked> Utilisateur
                </label>
                <label style="font-size: 30px;">
                    <input type="radio" name="userType" value="admin"> Administrateur
                </label>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Adresse email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
            </div>
            <button type="submit" class="btn btn-primary" style="font-size: 40px;">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </button>
        </form>
        <div class="register-link">
            <p>Pas encore de compte ? <a href="inscription.html">S'inscrire</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
